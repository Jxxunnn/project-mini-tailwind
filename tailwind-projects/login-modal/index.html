<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500;600;700;800;900&family=Rokkitt:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../css/style.css" />
    <script>
      tailwind.config.js = {
        theme: {
          fontFamily: {
            sans: ["Mulish", "sans-serif"],
            mono: ["Rokkitt", "monospace"],
          },
        },
      };
    </script>
    <title>Login Modal</title>
  </head>
  <body>
    <!-- Global Container -->
    <div class="justify-cneter flex min-h-screen items-center bg-rose-50">
      <!-- Card Container -->
      <div
        class="relative m-6 flex flex-col space-y-10 rounded-2xl bg-white shadow-2xl md:m-0 md:flex-row md:space-y-0"
      >
        <!-- Left Side -->
        <div class="p-6 md:p-20">
          <!-- Top Content -->
          <h2 class="mb-5 font-mono text-4xl font-bold">Log In</h2>
          <p class="mb-12 max-w-sm font-sans font-light text-gray-600">
            Log in to your account to upload or download pictures, videos or
            music.
          </p>
          <input
            type="text"
            class="w-full rounded-md border border-gray-300 p-6 placeholder:font-sans placeholder:font-light"
            placeholder="Enter your email address"
          />
          <!-- Middle Content -->
          <div
            class="mt-6 flex flex-col items-center justify-between space-y-6 md:flex-row md:space-y-0"
          >
            <div class="font-thin text-cyan-700">Forgot password</div>
            <button
              class="duraion-150 flex w-full items-center justify-center space-x-4 rounded-md border bg-cyan-700 p-6 px-9 font-sans font-bold text-white shadow-sm shadow-cyan-100 transition hover:-translate-y-0.5 hover:bg-opacity-90 hover:shadow-lg md:w-auto"
            >
              <span>Next</span>
            </button>
          </div>
          <!-- Border -->
          <div class="mt-12 border-b border-b-gray-300"></div>
          <p class="py-6 text-center text-sm font-thin text-gray-400">
            or log in with
          </p>
        </div>
        <!-- Bottom Content -->

        <!-- Bottom Buttons Container -->
        div
        <div
          class="flex flex-col space-x-0 space-y-6 md:flex-row md:space-x-4 md:space-y-0"
        ></div>
        <!-- Right Side -->
        <img src="./images/image.jpg" alt="" class="hidden w-[430px]" />
      </div>
    </div>
  </body>
</html>
